<html lang="es">
	<head>
		<!-- Esta etiqueta es obligatoria, para acentos etc -->
		<meta charset="utf-8"/>
		<!-- -->
		<!-- 60 a 70 caracteres maximo, es la que usa google-->
		<title>Pagina template</title>
		<!--Descripción entre 155 a 160 caracteres, la usa google para la descripcion de la pagina, ver busquedas -->
		<meta name="description" content="Curso Frontend online"/>
		<!-- Siempre hay que cerrar las etiquetas-->
		<link rel="stylesheet" type="text/css" href="normalize.css"/>
		
	</head>
	<body>
		<!-- Lo que va en la parte superior -->
		<header>
			<!-- figure se usa en html5 a la que se le pueden agregar estilos -->
			<figure id="logo">
				<img src="https://yahoov4s1-a.akamaihd.net/sj/2196/2358758936_c928ef7401.jpg" />
			</figure>
			<h1>Curso de Frontend</h1>
			<nav>
				<ul>
					<li><a href="#">HTML</a></li>
					<li><a href="#">CSS</a></li>
					<li><a href="#">Backbone</a></li>
					<li><a href="#">Django</a></li>
					<li><a href="#">Node.js</a></li>
				</ul>
			</nav>
		</header>
		<section>
			<!-- figure contenedor de imagenes, mejor experiencia-->
			<!-- div -->
			<!-- Articulo -->
			<article class="item">
				<figure class="figure_item">
					<img src="http://farm5.staticflickr.com/4054/4514904944_c03254f204_z.jpg" />
				</figure>
				<h2 class="title_item">
					<a href="#">Título</a>
				</h2>
				<div class="data_item">
					<!-- span puedo darle estilos, dar caracteristicas del texto dentro del mismo texto-->
					<span>Texto descriptivo</span>
				</div>
			</article>
		</section>
		<footer>
			<!-- remplaza al bold, <em>es la italica</em> -->
			<strong>Pi+One</strong>
			<p>Texto de Parrafo</p>
		</footer>
	</body>
</html>
